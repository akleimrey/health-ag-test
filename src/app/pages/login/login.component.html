<body id="login">
  <h1>Anmeldung</h1>
  <div id="loginArea">
    <div id="loginAreaBorder">
      <div id="loginByInvoiceTab" class="loginTypeTab active">
        Per Rechnung einloggen
      </div>
      <div id="loginByAccountTab" class="loginTypeTab">
        Mit Benutzerkonto einloggen
      </div>

      <div id="loginByInvoiceTabContent">
        <div class="loginPasswordLink">
          <a [routerLink]="'./pwd-info'" class="center linkWithArrow"
            >Wo finde ich mein Passwort</a
          >
          <img src="../../../assets/img/arrow-right.svg" class="arrow" />
        </div>
        <form #invoiceLoginForm="ngForm">
          <div>
            <input ngModel name="username" placeholder="Rechnungsnummer" /><br />
            <input ngModel name="password" type="password" placeholder="Passwort" />
            <div (click)="loginViaInvoice(invoiceLoginForm)" class="loginButton">Anmelden</div>
          </div>
        </form>
      </div>
      <div id="loginByAccountTabContent">
        <form #registerUserForm="ngForm">
          <div>
            <input ngModel name="username" placeholder="E-Mail-Adresse" /><br />
            <input
              ngModel
              name="password"
              type="password"
              placeholder="Passwort"
            />
            <div (click)="login(registerUserForm)" class="loginButton">Anmelden</div>
          </div>
        </form>
      </div>
      <div class="loginPasswordLink">
        <a [routerLink]="'./pwd-recovery'" class="center linkWithArrow"
          >Sie haben Probleme beim Einloggen?</a
        >
        <img
          src="../../../assets/img/arrow-right.svg"
          class="arrow"
          style="right: 85px"
        />
      </div>
    </div>
    <div id="loginInfoBox">
      <h3 class="thinHeading">
        Sie finden Ihr Anschreiben nicht?<br />
        Wir helfen gerne weiter:
      </h3>
      <h3>+<strong>49 40 524 709-000</strong></h3>
      <h3 class="thinHeading">Mo-Fr: 8-18 Uhr, Sa: 9-13 Uhr</h3>
    </div>
  </div>
</body>
